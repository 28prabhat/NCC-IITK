{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .carousel-item img {
            height: 500px; /* Adjust the height as needed */
            object-fit: cover; /* Ensures the image covers the entire container */
        }
        .header-container {
            background-color: #2E3092;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }
        .logo-left {
            border-right: 1px solid #b7b6b5;
            padding-right: 11px;
        }
        .logo-center {
            margin: 0 auto;
        }
        .nav-links {
            display: flex;
            gap: 15px; /* Adjust spacing between links */
        }
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 18px; /* Adjust font size as needed */
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .carousel-item img {
            height: 500px; /* Adjust the height as needed */
            object-fit: cover; /* Ensures the image covers the entire container */
        }
        .count_wrap {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .count_block {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .count_block:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .count_block .tnum span {
            font-size: 2em;
            font-weight: bold;
        }
        .count_type {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="logo-left">
            <img src="{% static 'l1.png' %}" alt="Logo 1" class="mt-2" style="margin-left: 119px;">
        </div>
        <div class="logo-center">
            <img src="{% static 'l2.png' %}" alt="Logo 2" style="margin-right: 925px;">
        </div>
        <div class="nav-links "style="margin-right: 10px;">
            <a href="/"  style="color: white;" class="nav-link btn btn-light p-2">Home</a>
            <a href="{% url 'custom_login' %}" class="nav-link btn btn-light p-2" style="margin-right: 200px;  color: white;">Login</a>
            <!-- <a href="{% url 'register_staff' %}" class="nav-link">Register as Staff</a> -->
        </div>
    </div>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static '1.jpg' %}" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="{% static '2.jpg' %}" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="{% static '3.jpg' %}" class="d-block w-100" alt="Slide 3">
          </div>
          <div class="carousel-item">
            <img src="{% static '5.jpg' %}" class="d-block w-100" alt="Slide 4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container count_wrap">
        <div class="count_block">
            <div class="tnum"><span id="generated">0</span></div>
            <div class="count_type">Certificates <span>Generated</span></div>
        </div>
        <div class="count_block">
            <div class="tnum"><span id="approved">0</span></div>
            <div class="count_type">Certificates <span>Approved</span></div>
        </div>
        <div class="count_block">
            <div class="tnum"><span id="signed">0</span></div>
            <div class="count_type">Certificates <span>Signed</span></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function animateValue(id, start, end, duration) {
            let range = end - start;
            let current = start;
            let increment = end > start ? 1 : -1;
            let stepTime = Math.abs(Math.floor(duration / range));
            let obj = document.getElementById(id);
            let timer = setInterval(function() {
                current += increment;
                obj.innerText = current;
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            animateValue('generated', 0, 475, 2000);
            animateValue('approved', 0, 458, 2000);
            animateValue('signed', 0, 414, 2000);
        });
    </script>
</body>
</html>
